<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crescenza | Cuidado Capilar Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #fdfaf7; }
        h1, h2, .brand-font { font-family: 'Poppins', sans-serif; font-weight: 600; letter-spacing: 0.2em; }
        h3, h4 { font-family: 'Playfair Display', serif; }
        .text-coffee { color: #3d2b1f; }
        .bg-coffee { background-color: #3d2b1f; }
        .img-container { width: 100%; aspect-ratio: 1080 / 1350; overflow: hidden; border-radius: 1rem; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .whatsapp-float { position: fixed; width: 60px; height: 60px; bottom: 25px; right: 25px; background-color: #25d366; border-radius: 50%; z-index: 100; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #cart-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 200; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <!-- CONTENIDO OMITIDO PARA BREVEDAD (SIN CAMBIOS) -->

    <section class="py-16 px-6 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">
        <div class="bg-white p-2 rounded-3xl border border-stone-50 text-center shadow-sm">
            <div class="img-container"><img src="./Kit.jpg" alt="Kit"></div>
            <div class="p-6">
                <h3 class="font-bold mb-1 uppercase text-sm tracking-widest text-coffee">Kit Completo</h3>
                <p class="text-xl text-[#a67b5b] mb-4">90 Fl.</p>
                <button onclick="addToCart('Kit Completo', 90)" class="w-full bg-coffee text-white py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest transition hover:opacity-90">Agregar</button>
            </div>
        </div>

        <div class="bg-white p-2 rounded-3xl border border-stone-50 text-center shadow-sm">
            <div class="img-container"><img src="./Shampoo.jpg" alt="Shampoo"></div>
            <div class="p-6">
                <h3 class="font-bold mb-1 uppercase text-sm tracking-widest text-coffee">Shampoo (500ml)</h3>
                <p class="text-xl text-[#a67b5b] mb-4">35 Fl.</p>
                <button onclick="addToCart('Shampoo', 35)" class="w-full bg-stone-100 text-coffee py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest transition hover:bg-stone-200">Agregar</button>
            </div>
        </div>

        <div class="bg-white p-2 rounded-3xl border border-stone-50 text-center shadow-sm">
            <div class="img-container"><img src="./Tratamiento.jpg" alt="Tratamiento"></div>
            <div class="p-6">
                <h3 class="font-bold mb-1 uppercase text-sm tracking-widest text-coffee">Tratamiento (500ml)</h3>
                <p class="text-xl text-[#a67b5b] mb-4">40 Fl.</p>
                <button onclick="addToCart('Tratamiento', 40)" class="w-full bg-stone-100 text-coffee py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest transition hover:bg-stone-200">Agregar</button>
            </div>
        </div>

        <div class="bg-white p-2 rounded-3xl border border-stone-50 text-center shadow-sm">
            <div class="img-container"><img src="./Gotero.jpg" alt="Gotas"></div>
            <div class="p-6">
                <h3 class="font-bold mb-1 uppercase text-sm tracking-widest text-coffee">Gotas Capilares</h3>
                <p class="text-xl text-[#a67b5b] mb-4">20 Fl.</p>
                <button onclick="addToCart('Gotas', 20)" class="w-full bg-stone-100 text-coffee py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest transition hover:bg-stone-200">Agregar</button>
            </div>
        </div>
    </section>

    <section class="max-w-5xl mx-auto px-6 mb-20">
        <div class="bg-coffee text-white p-10 rounded-[2rem] flex flex-col md:flex-row justify-between items-center shadow-2xl">
            <div class="text-center md:text-left">
                <h4 class="text-3xl font-bold mb-2 italic">Línea Profesional</h4>
                <p class="text-stone-400 uppercase tracking-widest text-xs">Kit 1 Galón de Shampoo + 1 Galón de Tratamiento</p>
            </div>
            <div class="mt-6 md:mt-0 text-center">
                <div class="text-4xl font-bold mb-4">225 Fl.</div>
                <button onclick="addToCart('Kit Galón', 225)" class="bg-[#a67b5b] text-white px-10 py-3 rounded-full font-bold uppercase text-xs tracking-widest transition hover:scale-105">Pedir Galón</button>
            </div>
        </div>
    </section>

</body>
</html>
